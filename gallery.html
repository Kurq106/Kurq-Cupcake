<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kurq Cupcakes - Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<header class="text-center py-3">
  <h1 class="logo">Kurq Cupcakes</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav mx-auto">
        <a href="index.html" class="nav-item nav-link">Home</a>
        <a href="menu.html" class="nav-item nav-link">Menu</a>
        <a href="gallery.html" class="nav-item nav-link active">Gallery</a>
        <a href="about.html" class="nav-item nav-link">About</a>
        <a href="contact.html" class="nav-item nav-link">Contact</a>
      </div>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h2 class="text-center mb-4">Cupcake Gallery</h2>

  <div class="row mb-5">
    <div class="col-lg-3 col-md-6 mb-4 text-center">
      <img src="strawberrycupcake.jpg" class="img-fluid rounded shadow-sm" alt="Strawberry Cupcake">
      <p class="mt-2">Strawberry Dream</p>
    </div>
    <div class="col-lg-3 col-md-6 mb-4 text-center">
      <img src="chocolatecupcake.jpg" class="img-fluid rounded shadow-sm" alt="Chocolate Cupcake">
      <p class="mt-2">Choco Bliss</p>
    </div>
    <div class="col-lg-3 col-md-6 mb-4 text-center">
      <img src="lemoncupcake.jpg" class="img-fluid rounded shadow-sm" alt="Lemon Cupcake">
      <p class="mt-2">Lemon Zest</p>
    </div>
    <div class="col-lg-3 col-md-6 mb-4 text-center">
      <img src="vanillacupcake.jpeg" class="img-fluid rounded shadow-sm" alt="Vanilla Cupcake">
      <p class="mt-2">Vanilla Classic</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 text-center mb-4">
      <video width="100%" controls>
        <source src="cupcakevideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="col-lg-6 d-flex align-items-center">
      <p class="px-3">
        Watch a short clip of our decorating process. We carefully frost each cupcake and add fun toppings
        to make every treat special.
      </p>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3 text-center bg-pink">
  <div class="container">
    <span>&copy; 2025 Kurq Cupcakes</span>
  </div>
